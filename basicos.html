        function ejercicio2(palabra, letra) {
            let contador = 0;
            let letra_actual = '';
            //recorrer la palabra
            //si la letra_actual == letra
            //contador = contador +1

            for (let index = 0; index < palabra.length; index++) {
                letra_actual = palabra.charAt(index);//obtengo la letra
                if (letra_actual == letra)//comparo
                {
                    contador = contador + 1;//si son iguales, sumo
                }
            }

            return contador;
        }

        /**
        1) HACER UN MÉTODO QUE RECIBA UNA CADENA Y UN CARÁCTER Y DIGA SI ESE CARÁCTER PERTENECE A LA CADENA O NO
        */
        function ejercicio1(palabra, letra) {//si la palabra contiene la letra, devolvemos true, si no, false

            var pertenece = false;
            let posicion = 0;
            let letra_en_curso = '';

            do {
                letra_en_curso = palabra.charAt(posicion);
                if (letra_en_curso == letra) {
                    pertenece = true;
                    console.log("EncontradA!");
                } else {
                    posicion = posicion + 1;
                }
            } while ((!pertenece) && (posicion < palabra.length))
            return pertenece;
        }
