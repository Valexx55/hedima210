<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nveces_invocado = 0;
        function deMenorAMayor (a, b) {
            let numero_devuelto;
                nveces_invocado++;
                if (a>b)
                    {numero_devuelto = -1;}
                else if (b>a) 
                    {numero_devuelto = 1;}
                else {numero_devuelto = 0;}

            return numero_devuelto;
        }
        var numbers = [4, 2, 5, 1, 3];
        console.log("desORDENADO " +numbers);
        numbers.sort(deMenorAMayor);
        console.log("ORDENADO " +numbers);
        console.log ("Nveces invocado " + nveces_invocado);
    </script>
</head>
